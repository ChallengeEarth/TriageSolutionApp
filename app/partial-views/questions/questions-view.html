<h3>Frage 3 von 23</h3>

<div class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 44%"><span class="sr-only">60% Complete</span></div>
</div>

<div class="jumbotron">
  <h2>{{currentQuestion.QuestionMessage}}</h2>
  <button type="button" class="btn btn-lg btn-primary answer-button"
          ng-repeat="answer in currentQuestion.answers"
          ng-click="answerQuestionAndGetNextOne(answer,currentQuestion.Id)">
    {{answer.AnswerMessage}}
  </button>
</div>
